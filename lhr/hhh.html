<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>改变网页背景色</title>
		
	</head>
	<body>
		<input type="button" value="设为红色" onclick="color('red')">
		<input type="button" value="设为黄色" onclick="color('yellow')">
		<input type="button" value="设为蓝色" onclick="color('blue')">
		<input type="color" name="" id="color" value="#000000" onchange="SongdadaColor()" />
	</body>
	<script>
			function color(str){
				document.body.style.backgroundColor=str;
				
			}
			function SongdadaColor(){
		var color=document.getElementById("color");
		document.body.style.backgroundColor=color.value;
	}
		</script>
</html>
